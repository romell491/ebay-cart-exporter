<!doctype html>
<html> 
    <head>
        <title>Ebay Cart Export</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="assets/css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

    </head> 
    <body class="body">
        <div id="alert-message" style="display: none;">
            The extension only works on Ebay cart page.
            <a href="https://cart.ebay.com" target="_blank">Go to Ebay Cart Page</a>
        </div>
        <div id="cart-message" style="display: none;">
            Please add items to cart.
        </div>
        <div id="export-button" style="display: none;">
            <a class="excel" href="#" download="ebay-cart.csv">Export to Excel/CSV</a>
        </div>
        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/custom.js"></script>
    </body>
</html>
